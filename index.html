<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>:
      <span id="computer-score">0</span>
    </div>
    <div class="results">
      <p>Paper Covers Rock. You Won</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
       
        <img src="https://img.icons8.com/material-outlined/24/000000/filled-note.png"  alt="Paper" height="96" width="96"/>
      </div>
      <div class="choice" id="p">
        <img src="https://img.icons8.com/ios/2x/hand-rock.png" alt="Rock" />
      </div>
      <div class="choice" id="s">
        
        <img src="https://img.icons8.com/windows/32/000000/hand-scissors--v1.png" alt="Scissor"/>
      </div>
    </div>
    <p id="action-message">Make Your Move!</p>
    <script src="app.js"></script>
  </body>
</html>
